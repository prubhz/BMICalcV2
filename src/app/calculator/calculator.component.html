
<form [formGroup]= "form"
(ngSubmit)="onSubmit(form.value)"
>
  <ul>
    <li>
      <label for="height">Enter height(m):</label>

      <input type="number" id="height" 
             min="0" max="3" step="0.01" name = "height" formControlName = "height">
    </li>
    <li>
      <label for="weight">Enter weight(kg):</label>

      <input type="number" id="weight" 
             min="0" max="1000" step="0.01" name = "weight" formControlName = "weight">
             <div *ngIf = "form.get('weight').hasError('required')">weight field must be populated</div>
    </li>
  </ul>
  <button type="submit" [disabled] = "!form.valid">Save</button>

</form>
